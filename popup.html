<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo"><img src="images/waclogo128.png" alt="Wac Arts College" class="logo-icon">Wac Arts College Launcher <span class="version">(1.0)</span></h1>
    </div>
    <div class="modal-content">
      <p>Easy access to Wac Arts College content</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://twitter.com/wacartscollege"><img src="images/twitter.gif" width="71" height="58" border="0" alt="Twitter" nosend="1"></a>
        </div>
        <div class="flex">
          <a href="https://www.instagram.com/wacartscollege/"><img src="images/instagram.gif" width="69" height="58" border="0" alt="Twitter" nosend="1"></a>
        </div>
        <div class="flex">
          <a href="https://www.youtube.com/channel/UCUym_Py6mx1Zy_TDiYYenRw"><img src="images/youtube.gif" width="72" height="58" border="0" alt="Twitter" nosend="1"></a>
        </div>
        <div class="flex">
          <a href="https://vimeo.com/wacartscollege"><img src="images/vimeo.gif" width="65" height="58" border="0" alt="Twitter" nosend="1"></a>
        </div>
        <div class="flex">
          <a href="https://www.facebook.com/WacArtsCollege"><img src="images/facebook.gif" width="70" height="58" border="0" alt="Twitter" nosend="1"></a>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
